plugins {
    id 'java'
}

group = 'org.treesitter'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

tasks.register('buildNative') {
    dependsOn ":bootStrap"
    group = "build"
    doLast {
        println("Build Native")
    }

}